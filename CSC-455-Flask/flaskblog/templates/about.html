{% extends "layout.html" %}
{% block content %}
    <h1>Individual Item Page </h1>

    <body>

            {% for post in posts %}
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4">
                        <h2>{{post.Individual_ID}}</h2>
                        <p>Individual ID: {{ post.Individual_ID }}</p>
                        <p>Expiration: {{ post.expiration_date }}</p>
                        <p>Weight: {{ post.product_weight }}</p>
                    </div>
                </div>
            </div>


            {% endfor %}

    </body>
{% endblock content %}
